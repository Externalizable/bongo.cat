<header>
    <div class="keys">Bongos<br><span class="key">A</span><span class="key">D</span></div>
    <div class="keys">Cymbal<br><span class="key">C</span></div>
    <div class="keys">Meow<br><span class="key">SPACE</span></div>
    <div class="keys">Piano<br><span class="key">0</span><span class="key">1</span> ... <span class="key">9</span></div>
    <div class="keys">Marimba<br><span class="key">Q</span><span class="key">W</span> ... <span class="key">P</span></div>
</header>
<div class="focus instrument" id="bongo"></div>
<div class="focus instrument" id="keyboard"></div>
<div class="focus instrument" id="cymbal"></div>
<div class="focus instrument" id="marimba"></div>
<div class="focus" id="mouth"></div>
<div class="focus" id="lpaw"></div>
<div class="focus" id="rpaw"></div>
<div class="tap" id="bongo-left"><span>A</span></div>
<div class="tap" id="bongo-right"><span>D</span></div>
<div class="tap" id="cymbal-left"><span>C</span></div>
<div class="tap" id="piano-keys">
    <div class="tap minitap" id="key1"><span>1</span></div>
    <div class="tap minitap" id="key2"><span>2</span></div>
    <div class="tap minitap" id="key3"><span>3</span></div>
    <div class="tap minitap" id="key4"><span>4</span></div>
    <div class="tap minitap" id="key5"><span>5</span></div>
    <div class="tap minitap" id="key6"><span>6</span></div>
    <div class="tap minitap" id="key7"><span>7</span></div>
    <div class="tap minitap" id="key8"><span>8</span></div>
    <div class="tap minitap" id="key9"><span>9</span></div>
    <div class="tap minitap" id="key0"><span>0</span></div>
</div>
<div class="tap" id="marimba-keys">
    <div class="tap minitap" id="keyQ"><span>Q</span></div>
    <div class="tap minitap" id="keyW"><span>W</span></div>
    <div class="tap minitap" id="keyE"><span>E</span></div>
    <div class="tap minitap" id="keyR"><span>R</span></div>
    <div class="tap minitap" id="keyT"><span>T</span></div>
    <div class="tap minitap" id="keyY"><span>Y</span></div>
    <div class="tap minitap" id="keyU"><span>U</span></div>
    <div class="tap minitap" id="keyI"><span>I</span></div>
    <div class="tap minitap" id="keyO"><span>O</span></div>
    <div class="tap minitap" id="keyP"><span>P</span></div>
</div>
<div class="tap" id="meow">
    <span>SPACE</span>
</div>
<div id="codeModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Imput Code Below:</p>
    <textarea rows="15" cols="100" placeholder="Input Code Here" id=code></textarea>
    <button id="spaceClear">Clear Spaces</button>
    <button id="toURL">Copy Url To Clipboard</button><br>
    <input type="text" id="timing" size="23" placeholder="Time between notes (ms)"></textarea>
    <button id="submitButton">Play Code</button>
  </div>
</div>
<div id="playModal" class="modal">
  <div class="modal-content">
    <p><font size="25">You Have Recived A Song!</font></p>
    <button id="playCode">Play!</button>
  </div>
</div>
<img src="./images/l2.png" class="hidden"/>
<img src="./images/r2.png" class="hidden"/>
<img src="./images/m2.png" class="hidden"/>
