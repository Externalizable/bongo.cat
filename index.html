<body>
<a href="https://github.com/Externalizable/bongo.cat" id="github"><img
        style="position: absolute; top: 0; right: 0; border: 0;"
        src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"
        alt="Fork me on GitHub"></a>
<header>
    <div class="keys">Bongos<br><span class="key">-</span><span class="key">=</span></div>
    <div class="keys">Cymbal<br><span class="key">*</span></div>
    <div class="keys">Meow<br><span class="key">SPACE</span></div>
    <div class="keys">Piano<br><span class="key">Z</span> ... <span class="key">,</span></div>
    <div class="keys">Marimba<br><span class="key">Q</span><span class="key">W</span> ... <span class="key">P</span></div>
</header>
<div class="focus instrument" id="bongo"></div>
<div class="focus instrument" id="keyboard"></div>
<div class="focus instrument" id="cymbal"></div>
<div class="focus instrument" id="marimba"></div>
<div class="focus" id="mouth"></div>
<div class="focus" id="lpaw"></div>
<div class="focus" id="rpaw"></div>
<div class="tap" id="bongo-left"><span>-</span></div>
<div class="tap" id="bongo-right"><span>=</span></div>
<div class="tap" id="cymbal-left"><span>*</span></div>
<div class="tap" id="piano-keys">
    <div class="tap minitap" id="keyZ"><span>Z</span></div>
    <div class="tap minitap" id="keyS"><span>S</span></div>
    <div class="tap minitap" id="keyX"><span>X</span></div>
    <div class="tap minitap" id="keyD"><span>D</span></div>
    <div class="tap minitap" id="keyC"><span>C</span></div>
    <div class="tap minitap" id="keyF"><span>F</span></div>
    <div class="tap minitap" id="keyV"><span>V</span></div>
    <div class="tap minitap" id="keyG"><span>G</span></div>
    <div class="tap minitap" id="keyB"><span>B</span></div>
    <div class="tap minitap" id="keyH"><span>H</span></div>
    <div class="tap minitap" id="keyN"><span>N</span></div>
    <div class="tap minitap" id="keyJ"><span>J</span></div>
    <div class="tap minitap" id="keyK"><span>K</span></div>
    <div class="tap minitap" id="keyComma"><span>,</span></div>
</div>
<div class="tap" id="marimba-keys">
    <div class="tap minitap" id="keyQ"><span>Q</span></div>
    <div class="tap minitap" id="keyW"><span>W</span></div>
    <div class="tap minitap" id="keyE"><span>E</span></div>
    <div class="tap minitap" id="keyR"><span>R</span></div>
    <div class="tap minitap" id="keyT"><span>T</span></div>
    <div class="tap minitap" id="keyY"><span>Y</span></div>
    <div class="tap minitap" id="keyU"><span>U</span></div>
    <div class="tap minitap" id="keyI"><span>I</span></div>
    <div class="tap minitap" id="keyO"><span>O</span></div>
    <div class="tap minitap" id="keyP"><span>P</span></div>
</div>
<div class="tap" id="meow">
    <span>SPACE</span>
</div>
<img src="./images/l2.png" class="hidden"/>
<img src="./images/r2.png" class="hidden"/>
<img src="./images/m2.png" class="hidden"/>
<footer>

    Website by <a href="https://twitter.com/Externalizable" target="_blank">@Externalizable</a>
</footer>
</body>
</html>
